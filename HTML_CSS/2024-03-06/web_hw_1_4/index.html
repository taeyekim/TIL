<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  <form>
    <!-- 사용자 이름 입력 필드 섹션 -->
    <div>
      <!-- label 태그는 폼 컨트롤에 라벨을 붙여 사용자에게 정보를 제공. 
           'for' 속성은 라벨이 연결된 입력 필드의 ID를 참조하여, 라벨 클릭 시 해당 입력 필드에 포커싱 -->
      <label for="username">USERNAME :</label>
      <!-- input 태그는 사용자로부터 데이터를 입력받는 필드를 생성,
           'id' 속성은 해당 입력 필드를 식별하기 위한 고유한 식별자이며, 'for' 속성이 있는 label과 매칭되어야 함.
           'name' 속성은 서버로 데이터를 전송할 때 사용되는 필드의 이름
           'placeholder' 속성은 입력 필드에 표시될 힌트나 예시를 제공 -->
      <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
    </div>
    
    <!-- 비밀번호 입력 필드 섹션 -->
    <div>
      <!-- 라벨은 비밀번호 입력 필드에 대한 설명을 제공 -->
      <label for="password">PWD:</label>
      <!-- 이 입력 필드는 비밀번호를 입력받기 위한 것으로, 입력 시 문자가 가려져 보이지 않음. -->
      <input type="password" id="password" name="password">
    </div>
    
    <!-- 로그인 버튼 -->
    <div>
      <!-- button 태그는 클릭 가능한 버튼을 생성하며, 여기서는 폼 제출 버튼으로 사용. -->
      <button type="submit">로그인</button>
    </div> 
  </form>
</body>
</html>
