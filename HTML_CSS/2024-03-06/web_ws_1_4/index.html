<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer-box {
      width: 400px;
      height: 200px;
      border: 2px solid black;
      text-align: center;
      color: red; 
    }

    .outer-box .inner-box {
      width: 200px;
      height: 100px;
      border: inherit; 
      text-align: left;
    }

    .outer-box span{
      color: inherit; 
      text-align: inherit; 
    }

    .outer-box .inner-box span {
      color: black;
      text-align: inherit;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
